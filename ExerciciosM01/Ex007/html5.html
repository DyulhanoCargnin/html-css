<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de semântica</title>
    <style>
        body{
            background-color: blue;
        }

        #teste{
            font-size: 30px;
            font-weight: 50px;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <p id = teste>Eu moro na <address>Rua dos Capixabas, 299 - Botafogo - RJ</address></p>
    <!-- HTML foca em semantica, significado, diferente do CSS ,que foca em forma e características-->
</body>
</html>
